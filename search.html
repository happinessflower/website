						var html_contents = ''

							+ '<div class="card">'
							+ '<img class="card-img-top" src="assets/img/products/'+field.image+'">'
							+ '<div class="card-body">'
							+ '	<h5 class="card-title"><a href="/product-detail-'+field.title+'-'+field.id+'.html">'+field.title+'</a></h5>'
							+ '	<p class="card-text ">'
							+ '	<span class="price">'
							+ '                <del><span class="amount">'+price_1.toLocaleString()+'₫</span></del>'
							+ '                <ins><span class="amount">'+price_2.toLocaleString()+'₫</span></ins>'
							+ '            </span>'
							+ '	</p>'
